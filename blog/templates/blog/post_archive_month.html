<!-- blog>templates>blog>post_archive_month.html -->
<head>
  <meta charset="utf-8">
  <title>CNT Blog</title>
</head>

<body>
  <p>Post Archives until {{ month|date:"N, Y" }}</p>

  <div>
  <ul>
    {% for post in object_list %}
    <li>
      {{ post.mod_date|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp; <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a>
    </li>
    {% endfor %}
  </ul>
  </div>
</body>
