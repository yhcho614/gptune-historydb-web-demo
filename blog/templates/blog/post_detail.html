<!-- blog>templates>blog>post_detail.html -->

<head>
  <meta charset="utf-8">
  <title>Blog - {{ object.title }}</title>
</head>
<body>
  <p><strong>{{ object.title }}</strong></p>
  <p>{{ object.content }}</p>

  <p>
    {% if object.get_previous %}
      <a href="{{ object.get_previous.get_absolute_url }}" title="Previous">&larr; {{ object.get_previous }}</a>
    {% endif %}

    {% if object.get_next %}
    | <a href="{{ object.get_next.get_absolute_url }}" title="Next Page">{{ object.get_next }} &rarr;</a>
    {% endif %}
  </p>
  <P>{{ object.mod_date|date:"j F Y" }}</P>
  <br>
  <br>
  <div>
    {{ object.contet|linebreaks }}
  </div>
  <div>
    <a href="{% url 'blog:post_archive' %}">Post Archive</a>
  </div>
</body>
